<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B8A"/>
      <stop offset="100%" style="stop-color:#3BB3B1"/>
    </linearGradient>
  </defs>
  <!-- Hexagonal node structure inspired by logo -->
  <g fill="url(#teal-gradient)">
    <!-- Center node -->
    <circle cx="50" cy="50" r="12"/>
    <!-- Outer nodes -->
    <circle cx="50" cy="20" r="8"/>
    <circle cx="76" cy="35" r="8"/>
    <circle cx="76" cy="65" r="8"/>
    <circle cx="50" cy="80" r="8"/>
    <circle cx="24" cy="65" r="8"/>
    <circle cx="24" cy="35" r="8"/>
  </g>
  <!-- Connecting lines -->
  <g stroke="url(#teal-gradient)" stroke-width="3" fill="none">
    <line x1="50" y1="38" x2="50" y2="28"/>
    <line x1="60" y1="44" x2="70" y2="37"/>
    <line x1="60" y1="56" x2="70" y2="63"/>
    <line x1="50" y1="62" x2="50" y2="72"/>
    <line x1="40" y1="56" x2="30" y2="63"/>
    <line x1="40" y1="44" x2="30" y2="37"/>
  </g>
</svg>
